apiVersion: apps/v1
kind: Deployment
metadata:
  name: devraq-agent-backend
  namespace: thinkcloud
  labels:
    app: devraq-agent-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devraq-agent-backend
  template:
    metadata:
      labels:
        app: devraq-agent-backend
    spec:
      containers:
        - name: devraq-agent-backend
          image: devraq-agent-backend-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8002
          env:
            - name: INFLUXDB_URL
              value: "https://influxdb.rcvdev.team"
            - name: INFLUXDB_TOKEN
              value: "9c00d5b8def8d01d15034e9ad5157f306b8dd8e9056a020cb74ba47538a23f2e"
            - name: INFLUXDB_ORG
              value: "RCV-Vamanit-ORG"
